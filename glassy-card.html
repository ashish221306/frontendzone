<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .card {
                height: 300px;
                width: 500px;
                max-width: 100%;
                transition: all 0.3s;
                cursor: pointer;
                border-radius: 16px;
                overflow: hidden;
            }
            .card img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            .card:hover {
                filter: blur(3px);
            }
        </style>
    </head>
    <body>
        <div class="card">
            <img src="./nature.jpg" />
        </div>
    </body>
</html>
